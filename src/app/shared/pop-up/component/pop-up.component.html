<div class="main">
  <div class="wrapper wrapper-border">
    <button class="btn-default btn-default close" (click)="closePopUp(false)">
      <i class="fa fa-close"></i>
    </button>
    <div class="top-side">
      <div class="title">
        <h3 *ngIf="openWallet && !isDeploy">Connect your Wallet</h3>
        <div class="launch-detail-version" *ngIf="!openWallet">
          <h3 >Participate</h3>
          <h3 >Project Name Pre-sale</h3>
        </div>
        <h3 *ngIf="isDeploy">are you sure one time only?</h3>
      </div>
      <div class="pre-title isNotWallet">
        <span *ngIf="openWallet && !isDeploy">Choose your preferred method to connect to the Algoverse Marketplace</span>
        <div class="input-section" *ngIf="!openWallet">
          <div class="d-flex align-items-center justify-content-between">
            <span >Amount</span >
            <!-- <span style="color: #81007F; margin-right: 8px">200</span> -->
          </div>
          <div>
            <input type="text" class="input-costum">
            <span class="color-violet">Algo</span>
          </div>
          <div class="d-flex buttons">
            <button class="btn-primary-costum"  (click)="closePopUp(false)">
              Cancel
            </button>
            <button class="btn-secondary-costum">
              Buy
            </button>
          </div>
        </div>
        <div class="input-section" *ngIf="isDeploy">
          <div class="d-flex buttons"  [class.deploy-width]="isDeploy">
            <button class="btn-primary-costum"  (click)="closePopUp(false)">
              Cancel
            </button>
            <button class="btn-secondary-costum" (click)="triggetLiquidity()">
              Init liquidity
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="wallet-side" *ngIf="openWallet && !isDeploy">
      <div class="row" style="width: 100%">
        <div class="col-md-6">
          <div class="wallet-section">
            <img src="https://walletconnect.org/walletconnect-logo.svg" alt="">
            <span>WalletConnect</span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="wallet-section" (click)="setelectWalletConnect('MyAlgoWallet')">
            <img src="https://wallet.myalgo.com/images/MyAlgoBlue.svg" alt="">
            <span>MyAlgoWallet</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
