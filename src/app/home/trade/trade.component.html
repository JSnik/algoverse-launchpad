<div class="main">
  <div class="wrapper-border">
    <div class="exchanger">
    <div class="d-flex flex-column" [class.flex-column-reverse]="rotate">
      <div class="d-flex top">
        <app-drop-down-selector [dropDownValues]="firstDropValues" [isNotAccordion]="false"
                                [widthPX]="'130px'"
                                (dropDownValue)="getValueFromDropDown($event, 1)"
                                [extraDropDown]="true"></app-drop-down-selector>
        <div class="input">
          <input type="text" class="input-costum" placeholder="Blockchain to change">
        </div>
      </div>
      <div class="reverse" style="
        padding-bottom: 20px;
        display: flex;
        animation: c;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding-top: 20px;" >
        <img src="https://www.pngrepo.com/download/253436/reverse.png" alt=""
             style="
            width: 60px;
            height: 60px;
            transform: rotate(90deg);
            margin: auto;
            " (click)="makeReverse()">
      </div>
      <div class="d-flex">
        <app-drop-down-selector [dropDownValues]="secondDropValues" [isNotAccordion]="false"
                                [widthPX]="'130px'"
                                [extraDropDown]="true"
                                (dropDownValue)="getValueFromDropDown($event, 2)"></app-drop-down-selector>
        <div class="input">
          <input type="text" class="input-costum" placeholder="Blockchain to be changed">
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-around margin-t flex-column">
      <div class="d-flex"
      style="width: 100%; justify-content: space-around;">
        <div class="d-flex align-items-center">
          <span>Slippage:</span>
          <input type="text" class="" style="width: 70px; margin-left: 5px; margin-right: 5px; color: #040405; padding-left: 5px;">
          <span style="color: #81007F">%</span>
        </div>
        <div class="d-flex">
          <span>Minimum Output:</span>
          <span style="margin-left: 10px">10$</span>
        </div>
      </div>
      <div class="d-flex" style="margin-top: 20px">
        <span>Price Impact:</span>
        <span style="color: #81007F; margin-left: 10px">XY %</span>
      </div>
    </div>
      <button class="btn-secondary-costum unHover " style="margin: 25px auto; width: 160px; font-size: 20px;">
        Swap
      </button>
  </div>
  </div>
</div>
