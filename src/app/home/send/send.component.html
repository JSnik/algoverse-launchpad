<div class="main">
  <div class="wrapper-border">
    <div class="exchanger">
    <div class="d-flex top flex-column">
      <h4>Send token</h4>
      <div class="d-flex">
        <app-drop-down-selector [isNotAccordion]="false" [dropDownValues]="['Algo', 'Token a', 'Token b', 'Token c']" [widthPX]="'130px'" [extraDropDown]="true"></app-drop-down-selector>
        <div class="input">
          <input type="text" class="input-costum" placeholder="Enter...">
        </div>
      </div>
    </div>
    <h6> Address To</h6>
    <div class="d-flex">
      <input type="text" class="input-costum">
    </div>
    <div class="d-flex align-items-center justify-content-around">
      <button class="btn-secondary-costum" style="margin: 25px auto; width: 160px; font-size: 20px;">
        Send
      </button>
    </div>
  </div>
  </div>
</div>
